<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logocont">
        <div class="logo">
            <img src="./M logo Png-01.png" alt="Logo">
            <h1 class="spark">indSpark'24</h1>
        </div>
    </div>
    <div class="container">
        <div class="slider">
            <div class="slides" style="--img:url('m1.jpg')">
                <div class="content">

                </div>
            </div>
            <div class="slides" style="--img:url('m2.jpg')">
                <div class="content">

                </div>
            </div>
            <div class="slides" style="--img:url('m3.jpg')">
                <div class="content">

                </div>
            </div>
            <div class="slides" style="--img:url('m4.jpg')">
                <div class="content">

                </div>
            </div>
            <div class="slides" style="--img:url('m5.jpg')">
                <div class="content">

                </div>
            </div>

        </div>
        <div class="buttons">
            <span class="pre"></span>
            <span class="next"></span>
        </div>
    </div>
    <script scr="script.js">
        let next = document.querySelector(".next");
        let pre = document.querySelector(".pre");
        let slider = document.querySelector(".slider");
       next.addEventListener('click', function(){
        let slides = document.querySelectorAll(".slides");
        slider.appendChild(slides[0]);
       })
       pre.addEventListener('click', function(){
        let slides = document.querySelectorAll(".slides");
        slider.prepend(slides[slides.length-1]);
       })
    </script>
</body>

</html>
